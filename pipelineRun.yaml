apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: git-clone-demo-pr
spec:
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: https://github.com/cloud-native-toolkit/deployer-post-install-hook-example.git
    - name: revision
      value: main
    - name: pathInRepo
      value: pipeline.yaml
  params:
  - name: name
    value: "Hello from github!"